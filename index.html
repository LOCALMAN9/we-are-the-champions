<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="assets/freddie.png" alt="an icon of a basketball player" />
        <h1>We are the Champions</h1>
        <div class="form">
            <textarea id="endors-el" placeholder="Write your endorsement here"></textarea>
        </div>
        <div class="input-wrap">
            <input id="from-el" type="text" placeholder="From">
            <input id="to-el" type="text" placeholder="To">
        </div>
        <button id="publish-btn">Publish</button>
        <h2>- Endorsements -</h2>
        <div id="endorsements-list"></div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
